<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="My VFW 1211 App" />
		<meta name="keywords" content="mobile development, html5, Full Sail University" />
		<meta name="robots"	content="noindex, nofollow" />
		<meta name="viewport" content="user-scalable=yes, width=device-width" />
		<meta name="viewport" content="target-densitydpi-device-dpi" />
		<title>iPlayDate</title>
	</head>
	<body>
		<h1>iPlayDate</h1>
		<div>Because Your Kids Don't Forget.</div><br> 
		<form action="#" method="post">
			<section>			
				<fieldset>
				<legend>Basic Information</legend>
					<ul>
						<li><label for="kname">PlayDater Name:</label><input type="text" id="kname" /></li>          
						<li><label for="pname">Parents Name</label><input type="text" id="pname" /></li>	            
						<li><label for="phone">Parent Phone #:</label><input type="tel" id="phone" placeholder="123-456-7890" /></li>    	            						<li><label for="email">Parent E-mail:</label><input type="email" id="email" placeholder="aaa@bbb.com"/></li>
						<li><label for="date">PlayDate:</label><input type="date" id="date"/></li>
					</ul>
				</fieldset>
			</section><br>
			<section>
				<fieldset>
				<legend>Details</legend>
				<div>Boy or girl?</div>					
					<ul>
						<li><input type="radio" value="Boy" id="boy" name="sex" /><label for="boy">Boy</label></li>
						<li><input type="radio" value="Girl" id="girl" name="sex" /><label for="girl">Girl</label></li>	      
						<li><input type="radio" value="No Answer" id="no" name="sex" /><label for="no">Prefer Not to Answer</label></li>	      								</ul>
						<div>Please check any that apply:</div>						
					<ul>
						<li><input type="checkbox" value="Allergies" id="allergy" /><label for="allergy">Allergies?</label></li>
						<li><input type="checkbox" value="Phobias" id="phobia" /><label for="phobia">Phobias?</label></li>		      																<li><input type="checkbox" value="Potty" id="potty" /><label for="potty">Potty Trained?</label></li>
						<li><input type="checkbox" value="Anxiety" id="anxiety" /><label for="anxiety">Separation Anxiety? </label></li>
					</ul>
					<input type="hidden" value="Special Needs" id="special" />					
					<div>
						<label for="comments">Please elaborate on checked answers:</label><textarea id="comments"></textarea>
					</div>
					<ul>	
						<li><label for="choice">Availabilty:</label>
							<select id="choice">
								<optgroup label="Time of Week">
									<option value="Weekdays">Weekdays</option>
									<option value="Weekends">Weekends</option>
								</optgroup>
							</select>
						</li>
						<li><label for="outgoing">On a scale of 1 - 10 How outgoing is your child?</label>
						<input id="outgoing" type="range" min="1" max="10" step="1" /></li>
					</ul>
					<input type="button" value="Submit Info" />
				</fieldset>
			</section><br>
			<nav><a href="#">Clear Data</a> <a href="#">Display Data</a></nav>		
		</form>
	</body>
</html>
