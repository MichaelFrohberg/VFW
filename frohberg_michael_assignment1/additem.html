<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="My VFW 1211 App" />
		<meta name="keywords" content="mobile development, html5, Full Sail University" />
		<meta name="robots"	content="noindex, nofollow" />
		<meta name="viewport" content="user-scalable=yes, width=device-width" />
		<meta name="viewport" content="target-densitydpi-device-dpi" />
		<meta name="HandHeldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>iPlayDate</title>
	</head>
	<body>
		<h1>iPlayDate</h1>
		<div>Because Your Kids Don't Forget.</div></br> 
		<form action="#" method="post">
			<section>			
			<fieldset>
				<legend>Info</legend>
					<ul>
						<li><label for="kname">Your Kids Name:</label><input type="text" id="kname" /></li>          
						<li><label for="pname">Playdates Name</label><input type="text" id="pname" /></li>	            
						<li><label for="phone">Parent Phone #:</label><input type="tel" id="phone" placeholder="123-456-7890" /></li>    	            						<li><label for="email">Parent E-mail:</label><input type="email" id="email" placeholder="aaa@bbb.com"/></li>
						<li><label for="date">Date of Play:</label><input type="date" id="date"/></li>
					</ul>
			</fieldset>
			</section>
			<section>
			<fieldset>
				<legend>Plan Your PlayDate</legend>
					<h2>Is your child a boy, or a girl?</h2>					
						<ul>
							<li><input type="radio" value="Boy" id="boy" name="sex" /><label for="dem">Boy</label></li>
							<li><input type="radio" value="Girl" id="girl" name="sex" /><label for="rep">Girl</label></li>	      
							<li><input type="radio" value="No Answer" id="no" name="sex" /><label for="ind">Prefer Not to Answer</label></li>	      						</ul>
					<h2>Please check any that apply:</h2>						
					<ul>
						<li><input type="checkbox" value="Allergies" id="allergy" /><label for="allergy">Allergies?</label></li>
						<li><input type="checkbox" value="Phobias" id="phobia" /><label for="phobia">Phobias?</label></li>		      											<li><input type="checkbox" value="Potty" id="potty" /><label for="potty">Potty Trained?</label></li>
						<li><input type="checkbox" value="Anxiety" id="anxiety" /><label for="anxiety">Separation Anxiety? </label></li>
					</ul>
					<ul>
					<li><label for="comments">Please elaborate on checked answers:</label>
						<!--contd--><textarea id="comments"></textarea></li>
					</ul>
						<ul>	
							<li><label for="choice">Availabilty:</label>
								<select id="choice">
									<optgroup label="President">
										<option value="Weekdays">Weekdays</option>
										<option value="Weekends">Weekends</option>
									</optgroup>
								</select>
							</li>
							<li><label for="confidence">On a scale of 1 - 10, how outgoing is your child?</label>
								<input id="confidence" type="range" min="1" max="10" step="1" /></li>
						</ul>
						<nav>
					<a href="#">Clear Data</a> <a href="#">Display Data</a>
				</nav>
				</fieldset>
				</section>
				<input type="button" value="Submit Info" />
			</form>
		</div>
	</body>
</html>
